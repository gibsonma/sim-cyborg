<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <title>A visual guide to sprite.js primitives</title>
        <meta name="viewport" content="user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/mainpage.css" media="screen"/>
    </head>
    <body>
        <div id="ui_wrapper">
            <h1>Office Location & Proj Name</h1>
            <h3 id="status_footer">Proj Status</h3>
            <h3 id="map_footer">Map View</h3>
            <div id="options_header">
                <h3>Game Options</h3>
                <span id="site_select_label">Current site:</span>
                <select id="site_select">
                    <option value="0">Dublin</option>
                    <option value="1">Berlin</option>
                    <option value="2">Tokyo</option>
                </select>
            </div>

            <div>
                <div id="dialog_box_controls">
                    <button id="toggle_dialog_btn">Toggle Globals/Game State</button>
                </div>
                <div id="main_content">
                    <h2>Global variables</h2>
                </div>
                <div id="game_state_box" style="display: none;">
                    <h2>Game State</h2>
                    <div id="game_state_dump"></div>
                    <!-- <p>Site: <span id="site_label"></span></p>
                    <p>Main Module: <span id="main_module_label"></span></p>
                    <p>Main Module Tasks: <span id="main_module_tasks_label"></span></p>
                    <p>Second Module: <span id="second_module_label"></span></p>
                    <p>Second Module Tasks: <span id="second_module_tasks_label"></span></p> -->
                </div>
                <div id="time">
                    <h3>Current Time: 0</h3>
                </div>                
            </div>
        </div>
    </body>
    <script src="lib/sprite.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="src/game.js" type="text/javascript"></script>
    <script src="src/state.js" type="text/javascript"></script>
    <script src="src/mainpage.js" type="text/javascript"></script>
</html>
