<html>
    <head>

        <div id="ui_wrapper">
            <h1>Office Location & Proj Name</h1>
            <h3 id="status_footer">Proj Status</h3>
            <h3 id="map_footer">Map View</h3>
            <div>
                <div id="dialog_box_controls">

                <div id="tiled_view">
				
                </div>

                    </div>
                    <div id="game_state_box" style="display: none;">

                </div>

        </div>
