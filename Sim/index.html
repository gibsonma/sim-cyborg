<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <title>D-Cyborgs Simulation</title>
        <meta name="viewport" content="user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/mainpage.css" media="screen"/>
    </head>
    <body>
        <div id="ui_wrapper">
            <div>
                <div id="dialog_box_controls">
                    <button id="scenario_1">Global Scenario</button>
                    <button id="scenario_2">Waterfall Scenario</button>
                    <button id="scenario_3">Fast Scenario</button>
					<button id="options">Buy Interventions</button>
                    <button id="char-Sheet">View Character Sheet</button>
                </div>
                <div id="tiled_view">
				
                </div>
                <div id="center_content" style="display: none;">
                    <div id="main_content">
                        <h2>Global variables</h2>
                    </div>
                    <div id="game_state_box" style="display: none;">
                        <div id="game_state_dump"></div>
                    </div>             
                </div>
                <div id="time">
                    <h3>Hours Passed: 0</h3>
                </div>
                <div id="gold">
                </div>
                <div id="time_controls">
                    <button id="time_slower">Slower</button>
                    <h3 id="time_speed_label"></h3>
                    <button id="time_faster">Faster</button>
                    <div class="workerImages">
                        <img class="happy" src="http://zippy.gfycat.com/BonyCommonDormouse.gif" width="150px"></img>
                        <img class="worried" src="http://zippy.gfycat.com/DrearyMixedKillerwhale.gif" width="150px"></img>
                        <img class="angry" src="http://zippy.gfycat.com/JubilantGiantAntelope.gif" width="150px"></img>
                        <img class="neutral" src="http://zippy.gfycat.com/AccurateFrankAndalusianhorse.gif" width="150px"></img>
                        <img class="sad" src="http://zippy.gfycat.com/LonelyPoisedAphid.gif" width="150px"></img>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    <script src="lib/sprite.js" type="text/javascript"></script>
	<script src="lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="lib/ractive.js" type="text/javascript"></script>
	<script src="lib/vex-2.0.1/js/vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-os';</script>
	<link rel="stylesheet" href="lib/vex-2.0.1/css/vex.css" />
	<link rel="stylesheet" href="lib/vex-2.0.1/css/vex-theme-os.css" />
    <script src="src/finance.js" type="text/javascript"></script>
    <script src="src/problem.js" type="text/javascript"></script>
    <script src="src/estimation.js" type="text/javascript"></script>
    <script src="src/utils.js" type="text/javascript"></script>
    <script src="src/state.js" type="text/javascript"></script>
    <script src="src/scenario.js" type="text/javascript"></script>
    <script src="src/game.js" type="text/javascript"></script>
    <script src="src/mainpage.js" type="text/javascript"></script>
	<script src="src/interact.js" type="text/javascript"></script>
    <style>.vex.vex-theme-os .vex-content { width:550px; }</style>
</html>
