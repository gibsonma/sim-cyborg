<div class="popupView">
<h2>Status for {{site.name}}</h2>
<h4>Modules + Tasks:</h4>
<ul>
{{#site.modules}}
<li>
	<p><strong>{{name}}</strong></p>
	<ol>
	{{#tasks}}
	<li>
		<p>{{name}}: {{completed.toFixed(2)}}/{{actual_total}} Completion</p>
	</li>
	{{/tasks}}
	</ol>
</li>
{{/site.modules}}
</ul>
</div>
