<body onload=>
<form method="post" name="cfg">
	Time Scale: <input name="TimeScale" value="1.0" />
	Other Variable: <input name="TimeScale" value="1.0" />
	<input type="submit" value="set configuration parameters">
</form>

<script>
var form =document.getElementsByName("cfg")[0]

form.onsubmit = function (e) {
  // stop the regular form submission
  e.preventDefault();

  // collect the form data while iterating over the inputs
  var data = {};
  for (var i = 0, ii = form.length; i < ii; ++i) {
    var input = form[i];
    if (input.name) {
      data[input.name] = input.value;
    }
  }

  // construct an HTTP request
  var xhr = new XMLHttpRequest();
  xhr.open(form.method, form.action, true);
  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

  // send the collected data as JSON
  xhr.send(JSON.stringify(data));
  console.log(JSON.stringify(data));

  xhr.onloadend = function () {
    // done
  };
};
</script>
</body>
